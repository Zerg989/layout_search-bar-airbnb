<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-bar__big"
      method="get"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md"
      data-qa="big"
    >
      <button class="btn__big" type="submit">
        <img src="images/Search.svg"
           alt="bigger-search">
      </button>
      <input class="input input__big"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form class="search-bar__small"
      method="get"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md"
      data-qa="small"
    >
      <button class="btn__small" type="submit">
        <img src="images/Search.svg"
           alt="smaller-search">
      </button>
      <input class="input input__small"
        type="text"
        name="searchs"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
