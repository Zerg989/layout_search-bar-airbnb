<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-bar__big"
      method="get"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md"
      data-qa="big"
    >
      <input class="searchbar "
        type="search"
        name="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form class="search-bar__smalle"
      method="get"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md"
      data-qa="small"
    >
      <input class="searchbar search-bar__small"
        type="search"
        name="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
